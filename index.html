<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para minha Nay-rochaüíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000000;
      font-family: 'Quicksand', sans-serif;
      color: #f8f8f8;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      text-align: center;
      padding: 20px;
      line-height: 1.6;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .heart {
      position: absolute;
      color: #ff69b4;
      animation: fall linear forwards;
      font-size: 20px;
      opacity: 0.7;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #ff69b4;
      font-size: 2.5em;
      margin: 20px 0;
      text-shadow: 2px 2px 4px rgba(214, 51, 108, 0.5);
      line-height: 1.2;
    }

    button {
      padding: 15px 30px;
      font-family: 'Quicksand', sans-serif;
      font-weight: 600;
      font-size: 1.2em;
      color: white;
      background: linear-gradient(45deg, #ff69b4, #d6336c);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 15px rgba(214, 51, 108, 0.4);
      margin: 20px 0;
      letter-spacing: 0.5px;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #ff85c1, #ff69b4);
    }

    #mensagem {
      display: none;
      background: rgba(214, 51, 108, 0.9);
      padding: 25px;
      border-radius: 15px;
      margin: 30px auto;
      max-width: 90%;
      backdrop-filter: blur(5px);
      animation: aparecer 1s ease forwards;
      font-size: 1.1em;
    }

    @keyframes aparecer {
      0% {
        opacity: 0;
        transform: translateY(20px) scale(0.9);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .cora√ß√£o {
      font-size: 3em;
      animation: pulse 1s infinite;
      margin: 15px 0;
      filter: drop-shadow(0 0 5px #ff1e56);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2em;
      }
      
      button {
        width: 100%;
        padding: 12px 20px;
        font-size: 1.1em;
      }
      
      #mensagem {
        font-size: 1em;
        padding: 20px;
      }
      
      body {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="hearts" id="heartsContainer"></div>
  
  <div class="content">
    <h1>Para minha Nay-rochaüíñ</h1>
    <p>Aperta o bot√£o ai...</p>
    <button onclick="mostrarMensagem()">Clique aqui! üòÅ</button>

    <div id="mensagem">
      <p>Nos teus olhos eu vejo a bondade de Deus, e no teu abra√ßo eu sinto a promessa dEle sendo cumprida üòç</p>
      <div class="cora√ß√£o">‚ù§Ô∏è</div>
    </div>
  </div>

  <script>
    function mostrarMensagem() {
      document.getElementById('mensagem').style.display = 'block';
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.innerHTML = '‚ù§Ô∏è';
      heart.className = 'heart';
      
      heart.style.left = Math.random() * 100 + '%';
      heart.style.animationDuration = Math.random() * 3 + 2 + 's';
      heart.style.fontSize = Math.random() * 20 + 10 + 'px';
      
      document.getElementById('heartsContainer').appendChild(heart);
      
      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createHeart, 300);

    window.onload = () => {
      setInterval(createHeart, 300);
    }
  </script>
</body>
</html>
